<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLearn 登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #870604;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .window {
            background-color: #fff;
            width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .left, .right {
            width: 48%;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            background-color: #870604;
            color: #fff;
            border: none;
            padding: 10px 120px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #870604;
        }

        h2 {
            font-size: 16px;
            color: #000000;
            margin-top: 20px;
        }

        #first {
            color: #870604;
            font-size: 70px;
            margin-top: 10px;
            white-space: nowrap;
        }

        #second {
            color: #870604;
            font-size: 30px;
            margin-top: 10px;
            white-space: nowrap;
        }

        #link {
            color: #0c31a5;
            cursor: pointer;
            text-decoration: none;
            font-size: 30px;
            font-weight: bold;
        }

        img {
            width: 50px;
            height: 50px;
            margin-left: 10px;
            margin-top: -10px;
        }

        #account, #password {
            width: 80%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select#language-select {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            margin-top: 20px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select#language-select:focus {
            border-color: #870604;
            box-shadow: 0 0 5px rgba(135, 6, 4, 0.2);
            outline: none;
        }

        select#language-select option {
            background: #fff;
            color: #333;
        }

        /* 選單下拉樣式 */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 50%;
            margin-top: 20px;
        }
        .dropdown-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px 16px;
            font-size: 16px;
            color: #333;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .dropdown-toggle:focus {
            border-color: #870604;
            box-shadow: 0 0 5px rgba(135, 6, 4, 0.2);
            outline: none;
        }
        .caret {
            border-top: 6px solid #333;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            height: 0;
            width: 0;
            margin-left: 8px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            z-index: 1000;
        }
        .dropdown.open .dropdown-menu {
            display: block;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px 16px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            background: #fff;
            transition: background 0.2s;
        }
        .dropdown-menu a:hover {
            background: #f0f0f0;
        }

        .lang-cookie-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .window {
                width: 90%;
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
                margin-bottom: 20px;
            }

            button {
                padding: 10px 60px;
            }

            #first {
                font-size: 50px;
            }

            #second {
                font-size: 20px;
            }

            #link {
                font-size: 20px;
            }

            #account, #password {
                width: 60%;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            #first {
                font-size: 40px;
            }

            #second {
                font-size: 18px;
            }

            button {
                padding: 10px 40px;
            }

            #account, #password {
                width: 100%;
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="window">
    <div class="left">
        <h1 id="first">ilearn <img src="img.png" alt="books"> </h1>
        <h1 id="second">逢甲大學/Feng Chia University</h1>
        <input id="account" type="text" placeholder="帳號" required>
        <input id="password" type="password" placeholder="密碼" required>
        <button id="login" type="button" disabled>登入</button>
    </div>
    <div class="right">
        <h2>請使用NID帳號/密碼登入平台。</h2>
        <h2>欲變更NID密碼，請連結至<a href="link2.html" id="link">NID</a></h2>
        <div class="lang-cookie-row">
            <select id="language-select" style="margin-top: 30px; font-size: 15px; padding: 5px 10px; border-radius: 8px;">
                <option value="zh_tw">正體中文 ‎(zh_tw)‎</option>
                <option value="en">English ‎(en)‎</option>
            </select>
            <a href="#" id="cookie-info" style="display:block; margin-top:15px; color:#870604; font-size:16px; text-decoration:underline; cursor:pointer;">
                cookie使用資訊
            </a>
        </div>
    </div>
</div>

<script src = "index.js"></script>

</body>
</html>
